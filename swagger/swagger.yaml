consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Loginresponse:
    description: After login response (default view)
    example:
      code: Autem omnis est ex sed recusandae.
      message: Eos consequatur.
      secret_key: Deleniti sed.
      status: 3.4631598e+18
    properties:
      code:
        description: Response code
        example: Autem omnis est ex sed recusandae.
        type: string
      message:
        description: Response Message
        example: Eos consequatur.
        type: string
      secret_key:
        description: Secret key
        example: Deleniti sed.
        type: string
      status:
        description: Error Code
        example: 3.4631598e+18
        format: int64
        type: integer
    required:
    - code
    - message
    - status
    - secret_key
    title: 'Mediatype identifier: application/vnd.loginresponse'
    type: object
  UserPayload:
    description: User data payload
    example:
      UserEmail: Alias quia est minima vel possimus.
      UserId: 5.4907137e+18
      UserName: Neque delectus.
    properties:
      UserEmail:
        description: User Email
        example: Alias quia est minima vel possimus.
        type: string
      UserId:
        description: User Id
        example: 5.4907137e+18
        format: int64
        type: integer
      UserName:
        description: User Name
        example: Neque delectus.
        type: string
    required:
    - UserId
    - UserName
    - UserEmail
    title: UserPayload
    type: object
  Usercommonresponse:
    description: This will be a common response for most the user end points (default
      view)
    example:
      code: Ex velit amet eius tempora iusto.
      message: Occaecati numquam velit et explicabo id.
      status: 4.0464612e+18
    properties:
      code:
        description: Response code
        example: Ex velit amet eius tempora iusto.
        type: string
      message:
        description: Response Message
        example: Occaecati numquam velit et explicabo id.
        type: string
      status:
        description: Error Code
        example: 4.0464612e+18
        format: int64
        type: integer
    required:
    - code
    - message
    - status
    title: 'Mediatype identifier: application/vnd.usercommonresponse'
    type: object
  Userdataresponse:
    description: This will be response when user/info endpoint called (default view)
    example:
      code: Dignissimos corrupti similique voluptatibus.
      data:
        UserEmail: Alias quia est minima vel possimus.
        UserId: 5.4907137e+18
        UserName: Neque delectus.
      message: Libero nesciunt veniam reiciendis aut dolore ipsum.
      status: 7.787198e+18
    properties:
      code:
        description: Response code
        example: Dignissimos corrupti similique voluptatibus.
        type: string
      data:
        $ref: '#/definitions/UserPayload'
      message:
        description: Response Message
        example: Libero nesciunt veniam reiciendis aut dolore ipsum.
        type: string
      status:
        description: Error Code
        example: 7.787198e+18
        format: int64
        type: integer
    required:
    - code
    - message
    - status
    - data
    title: 'Mediatype identifier: application/vnd.userdataresponse'
    type: object
info:
  version: ""
paths:
  /user/info:
    get:
      description: This action is secure with the api_key scheme
      operationId: user#info
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Userdataresponse'
        "401":
          description: Unauthorized
      security:
      - api_key: []
      summary: info user
      tags:
      - user
  /user/login:
    post:
      description: This action does not require auth
      operationId: user#login
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Loginresponse'
        "401":
          description: Unauthorized
      summary: login user
      tags:
      - user
  /user/logout:
    get:
      description: This action is secure with the api_key scheme
      operationId: user#logout
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Usercommonresponse'
        "401":
          description: Unauthorized
      security:
      - api_key: []
      summary: logout user
      tags:
      - user
  /user/register:
    post:
      description: This endpoint will be used to register a user
      operationId: user#register
      parameters:
      - description: Email of user
        in: query
        maxLength: 50
        minLength: 5
        name: email
        required: false
        type: string
      - description: Name of user
        in: query
        maxLength: 50
        minLength: 2
        name: name
        pattern: ^[ a-zA-Z]+$
        required: false
        type: string
      - description: Password
        in: query
        maxLength: 20
        minLength: 5
        name: password
        required: false
        type: string
      - description: Password
        in: query
        maxLength: 20
        minLength: 5
        name: re_password
        required: false
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Usercommonresponse'
      summary: register user
      tags:
      - user
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  OK:
    description: OK
    schema:
      $ref: '#/definitions/Usercommonresponse'
  Unauthorized:
    description: Unauthorized
securityDefinitions:
  api_key:
    in: header
    name: secret-key
    type: apiKey
swagger: "2.0"
